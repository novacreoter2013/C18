<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | Darshil</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,Arial,sans-serif;
}

body{
  background:#05070f;
  color:#e5e7eb;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  position: relative;
}

/* HEADER STYLE */
header {
  position: absolute;
  top: 0;
  right: 0;
  padding: 30px 50px;
  display: flex;
  gap: 25px;
}

header a {
  color: #9ca3af;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: 0.3s;
}

header a:hover {
  color: #a855f7;
}

/* LOGIN BOX */
.login-box{
  background:#0b1020;
  border:1px solid #1f2937;
  border-radius:18px;
  padding:35px;
  width:100%;
  max-width:380px;
}

.login-box h2{
  color:#a855f7;
  margin-bottom:10px;
}

.login-box p{
  color:#9ca3af;
  margin-bottom:25px;
  font-size:14px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  background:#05070f;
  border:1px solid #1f2937;
  border-radius:10px;
  color:white;
  outline: none;
}

input:focus{
  border-color: #a855f7;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#a855f7,#6366f1);
  color:white;
  cursor:pointer;
  font-weight: 600;
  transition: opacity 0.3s;
}

button:hover{
  opacity: 0.9;
}

.error{
  color:#f87171;
  font-size:13px;
  margin-top:10px;
  display:none;
}



/* Glassmorphism Header */
.glass-header {
  position: absolute;
  top: 20px; /* Spaced slightly from the top */
  right: 20px; /* Spaced slightly from the right */
  padding: 10px 25px;
  display: flex;
  gap: 20px;
  
  /* Glass Effect */
  background: rgba(255, 255, 255, 0.05); /* Very transparent white */
  backdrop-filter: blur(10px); /* Blurs what is behind the header */
  -webkit-backdrop-filter: blur(10px); /* For Safari support */
  border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle white border */
  border-radius: 12px;
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  z-index: 10;
}

.glass-header a {
  color: #e5e7eb;
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: 0.3s ease;
}

.glass-header a:hover {
  color: #a855f7; /* Matches your Admin Login purple */
  text-shadow: 0 0 8px rgba(168, 85, 247, 0.5);
}
</style>
</head>

<body>

<header class="glass-header">
      "For testing purposes, you may bypass the sign-up process by entering <b>any@gmail.com</b> and the password <b>anypass</b>."

</header>

<div class="login-box" id="login">
  <h2>Admin Login</h2>
  <p>Authorized access only</p>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>

  <p class="error" id="error"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBhIXkDDzGXZOi9rWQpSZTin1PJ3L0ssfg",
  authDomain: "darshil-portfolio-db1a7.firebaseapp.com",
  databaseURL: "https://darshil-portfolio-db1a7-default-rtdb.firebaseio.com",
  projectId: "darshil-portfolio-db1a7",
  storageBucket: "darshil-portfolio-db1a7.firebasestorage.app",
  messagingSenderId: "523758649610",
  appId: "1:523758649610:web:4a7c9698501c8128433af3"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");

  signInWithEmailAndPassword(auth, email, password)
    .then(()=>{
      window.location.href = "./Portfoilo dashbord for admin.html";
    })
    .catch(err=>{
      error.style.display = "block";
      error.innerText = "Invalid credentials. Please try again.";
    });
};

onAuthStateChanged(auth, user=>{
  if(user){
    window.location.href = "./Portfoilo dashbord for admin.html";
  }
});
</script>

</body>
</html>
